version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./rule_engine.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker1:
    build: ./backend
    environment:
      - DATABASE_URL=sqlite:///./rule_engine.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - api
    volumes:
      - ./backend:/app
    command: python -m app.workers.event_worker

  worker2:
    build: ./backend
    environment:
      - DATABASE_URL=sqlite:///./rule_engine.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - api
    volumes:
      - ./backend:/app
    command: python -m app.workers.event_worker

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - api